    evidence:
      send_evidence:
        header_html: |
          <p>Dear %{full_name}</p>
          <p><strong>Your reference: %{reference}</strong></p>
          <p>We've received your application for help with fees. Before we can start work on your application, we need more information about your income.</p>
          <p>We need this information by<strong> %{expiry_date}</strong>. If we do not receive the requested information within <strong>28 days</strong> of our request, your help with fees application will be treated as abandoned. If your application is for a refund, this may cause a delay and as refund applications need to be received within three months of paying the fee, you may no longer be eligible for a refund of your court fee.</p>
          <h3 class='govuk-heading-m'>What you need to do</h3>
          <ol class="govuk-list govuk-list--number">
            <li>Check the list below and get a copy of all the documents that apply to you and your partner if applicable.</li>
            <li>Write your reference at the top of every document or in the subject of your email where applicable.</li>
            <li>Send your documents to the address at the top of this letter or via email where applicable.</li>
          </ol>
          <h3 class='govuk-heading-m'>Your documents</h3>
          <p>We need copies of your documents and that of your partner if you have one. Your documents do not need to be originals, but they need to be unedited with all information visible. If a document is only available online, you can take screenshots and print them or email them to the court where applicable.</p>
          <p><strong>If you (and your partner if you have one) received no income during the relevant period, please provide an explanation on how you support yourself and how you cover day to day living expenses as well as proof of the documents relevant below.</strong></p>
        wages_html: |
          <h3 class='govuk-heading-m'>Wages</h3>
          <p>If you are employed, please provide wage slips for the %{wage_period}.</p>
          <p>If you are self employed, you should include all bank accounts for which you receive income or pay business expenditure to work out your net profit, whether personal or business accounts. You will need to also identify any transfers between your accounts.</p>
        bank_statements_html: |
          <h3 class='govuk-heading-m'>Bank statements</h3>
          <p>If you haven’t paid the fee yet, please provide bank statements for all bank accounts (including business accounts) which state any income during the %{wage_period} before the Help with Fees application was made. If you provided an average income over a 3 month period, you will need to provide 3 months worth of bank statements.</p>
          <p>As explained above, you need to provide bank account statements for all accounts which received any income during the full calendar month before your application was made.</p>
          <p>You will also need to identify any transfers between the accounts to avoid double counting. This is particularly important if you are self-employed to identify any drawings from business accounts and whether funds have been drawn from previous profits.</p>
          <p>If you’ve already paid the fee, send bank statements for all your accounts including any business accounts for the %{wage_period} before you paid the fee.</p>
          <p>Please indicate on your bank statements payments that the EX160A guidance says should be excluded from your income.</p>
        child_maintenance_html: |
          <h3 class='govuk-heading-m'>Child maintenance</h3>
          <p>You need to send documents showing how much you’re paid and how often, for example a:</p>
          <ul class="govuk-list govuk-list--bullet">
            <li>sealed court order</li>
            <li>child support agency assessment</li>
            <li>voluntary agreement or letter of agreement signed by both parties.</li>
          </ul>
        benefits_and_credits_html: |
          <h3 class='govuk-heading-m'>Benefits and tax credits</h3>
          <p>If you’re receiving Universal Credit and are earning more than £6,000 per year, you will need to provide your Universal Credit statement confirming your payments received and covering the assessment period alongside your pay slips. Your statement must include your name, address, all payment calculations, deductions and take-home pay. This can be in the form of mobile screenshots, PDF or JPEG attachments.</p>
