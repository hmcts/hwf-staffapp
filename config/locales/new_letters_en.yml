        <p>Dear %{greeting}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your application for help with fees. Unfortunately, you’re not eligible and will have to pay the full fee.</p>
        <p>This is because you have more than the maximum amount of savings and investments allowed.</p>
        <p>We’ve calculated this as follows:</p>
        <p>Fee to pay: %{fee_amount}</p>
        <p><strong>Please note your income information may have been checked with HMRC.</strong></p>
