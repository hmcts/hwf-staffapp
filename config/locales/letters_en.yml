          <li>going to the court counter with cash, a cheque or debit card (please check with the court dealing with your case that they provide a counter service before making the journey)</li>
        </ul>
        <p>If none of these options are possible, call the court on <strong>&lt;add phone number&gt;</strong></p>
        <p>If you still want help with your fees, you will have to complete a new application.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      no_evidence_received_refund_html: |
