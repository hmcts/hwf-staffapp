en-GB:
  letters:
    reject:
      reject_over_savings_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We have received your application for help with fees. Unfortunately, you’re not eligible and will have to pay the full fee.</p>
        <p>This is because you have more than the maximum amount of savings and investments allowed.</p>
        <p>We’ve calculated this as follows:</p>
        <p>Fee to pay: %{fee_amount}</p>
        <p><strong>Please note your income information may have been checked with HMRC.</strong></p>
        <p>Maximum amount of savings and investments allowed: %{savings_threshold}</p>
        <p>Your savings and investments total: %{savings_total}</p>
        <p><strong>If you disagree with this decision</strong></p>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. If you have applied via paper, please resubmit your application to the court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision and providing supporting evidence. If you have applied online, your reference number is no longer valid and you will need to provide the court with a new online Help with Fees reference alongside reasons and evidence. We will reply to you within 10 working days from receiving your application. Please note that help with fees cannot take into account your expenditure. If you can demonstrate you are likely to experience exceptional hardship by paying the fee then you may qualify for exceptional remission.</p>
        <p>Remember to include your reference <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>Useful links</h3>
        <p>You can use this link to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
        <p>You can find more guidance on applying for Help with Fees here: <a href="https://www.gov.uk/get-help-with-court-fees" target="_blank" title"Get help paying court and tribunal fees">https://www.gov.uk/get-help-with-court-fees</a></p>
        <p>If you need help or support to complete a Help with Fees application form, email: <a href="mailto:support@wearegroup.com">support@wearegroup.com</a> for more information.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_over_income_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We’ve received your application for help with fees. Unfortunately, you are not eligible for help with paying the fee and you will need to pay the full amount.  This is because you have more than the maximum amount of income allowed.</p>
        <p>Your income total: %{income_total}</p>
        <p>Fee to pay: %{fee_amount}</p>
        <p><strong>Please note your income information may have been checked with HMRC.</strong></p>
        <h3 class='govuk-heading-m'>What you need to do</h3>
        <p>You need to pay the full fee amount of %{fee_amount} by %{expiry_date}.</p>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>Posting a cheque written out to 'HM Courts and Tribunals Service' to the
              address at the top of this letter</li>
        </ul>
        <p>If you don’t use a debit card or cheques, call the court on <strong>&lt;add phone number&gt;</strong>.</p>
        <h3 class='govuk-heading-m'>If you disagree with this decision</h3>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. If you have applied via paper, please resubmit your application to the court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision and providing supporting evidence. If you have applied online, your reference number is no longer valid and you will need to provide the court with a new online Help with Fees reference alongside reasons and evidence. We will reply to you within 10 working days from receiving your application. Please note that help with fees cannot take into account your expenditure. If you can demonstrate you are likely to experience exceptional hardship by paying the fee then you may qualify for exceptional remission.</p>
        <p>Remember to include your reference <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>Useful links</h3>
        <p>You can use this link to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
        <p>You can find more guidance on applying for Help with Fees here: <a href="https://www.gov.uk/get-help-with-court-fees" target="_blank" title"Get help paying court and tribunal fees">https://www.gov.uk/get-help-with-court-fees</a></p>
        <p>If you need help or support to complete a Help with Fees application form, email: <a href="mailto:support@wearegroup.com">support@wearegroup.com</a> for more information.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_evidence_generic_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>We’ve received from you the additional evidence for your help with fees application. There’s a problem with the documents you sent:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>The requested evidence has not been provided.</li>
          <li>The wrong type of evidence has been provided.</li>
          <li>The evidence provided is unreadable / illegible.</li>
          <li>There are pages missing from the evidence you have provided.</li>
          <li>You cannot be identified on the evidence.</li>
          <li>The evidence is for the wrong date range.</li>
          <li>Your savings are too high.</li>
        </ul>
        <p>Unfortunately, this means that the application for help with fees is unsuccessful. </p>
        <p>You have to pay the fee of <strong>&lt;add fee&gt;</strong>. You need to pay this by %{expiry_date}.</p>
        <p>This may have an impact on the original case or claim related to this application.</p>
        <h3 class='govuk-heading-m'>How to pay</h3>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
          <li>calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>going to the court counter with cash, a cheque or your debit card (please check with the court dealing with your case that they provide a counter service before making the journey)</li>
        </ul>
        <h3 class='govuk-heading-m'>If you disagree</h3>
        <p>If you think you are eligible for help with your fee and have the evidence we asked for, you may resubmit your application in writing to the Delivery Manager. Please resubmit your application to court within 14 days from the date you receive this letter, stating full reasons as to why you think you are eligible. You must enclose the original EX160 application or note your Help with Fees reference on your letter, your evidence and any further evidence to support your application. You must be clearly identifiable on all documents you send. We will reply to you within 10 working days from receiving your application.</p>
        <p>From,</p>
        <p>%{user_name}</p>
      reject_no_benefits_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Your reference: %{reference}</strong></p>
        <p>We’ve received your application for help with fees. Unfortunately, you are not eligible for help with paying the fee and you will need to pay the full amount. This is because we cannot find a Department for Work and Pensions record of you receiving any of the benefits that make you automatically eligible for help with fees.</p>
        <p>You will get automatic help with your fee if you’re receiving any of these benefits:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li><strong>income-based</strong> Jobseeker’s Allowance (JSA)</li>
          <li><strong>income-related</strong> Employment and Support Allowance (ESA)</li>
          <li>Income Support</li>
          <li>Universal Credit (<strong>and you earn less than £6,000</strong>)</li>
          <li>Pension Credit (<strong>guarantee credit</strong>)</li>
        </ul>
        <p>Please double check on your DWP paperwork that you receive these specific benefits and not similarly named ones. See below.</p>
        <p>If you’ve started receiving any of these qualifying benefits in the last seven days, or you receive them with your partner, you can return your application (if you submitted a paper application) along with proof of the benefits you receive. You will need to provide a full breakdown letter from the Department for Work and Pensions covering your assessment date and confirming the benefit received. You and your partner (if applicable) must be clearly identifiable on all documents you send and there should be evidence that your partner shares your address.</p>
        <p>If you applied for Help with Fees using an online reference number, this number is no longer valid and you will need to complete a new application. You must provide a new Help with Fees reference to the court alongside your evidence.</p>
        <p>You must write your new Help with Fees reference number on any letters that you send <strong>%{reference}</strong></p>
        <h3 class='govuk-heading-m'>Other benefits or low income</h3>
        <p>You may be able to get help with your fee if you’re on a low income and receive other types of benefit. There are examples of some of these types of benefits below.</p>
        <ul class="govuk-list govuk-list--bullet">
         <li><strong>contribution-based</strong> Job Seekers Allowance</li>
         <li><strong>contribution-based</strong> Employment and Support Allowance</li>
         <li>Pension Credit (<strong>savings credit</strong>)</li>
         <li>Universal Credit (<strong>and you earn over £6,000 a year before tax and National Insurance</strong>)</li>
        </ul>
        <p>If you are receiving any other type of benefits, you must declare them as part of your income in a new Help with Fees application. Remember some parts of your benefit award may be excluded and do not need declaring, for example housing element of Universal Credit.</p>
        <h3 class='govuk-heading-m'>What you need to do if you are paying the fee</h3>
        <p>You need to pay %{amount_to_pay} towards the fee by %{date_for_part_payment}.</p>
        <p>You can pay by:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Calling <strong>&lt;add phone number&gt;</strong> with your debit card details</li>
          <li>posting a cheque written out to ‘HM Courts and Tribunals Service’ to the address at the top of this letter</li>
        </ul>
        <p>If you don’t use a debit card or cheques, call the court or tribunal on <strong>&lt;add phone number&gt;</strong>.</p>
        <h3 class='govuk-heading-m'>If you disagree with this decision</h3>
        <p>You can appeal by writing to the Delivery Manager at the court or tribunal dealing with your fee. If you have applied via paper, please resubmit your application to the court within 14 days from the date you receive this letter, stating full reasons why you disagree with this decision and providing supporting evidence. If you have applied online, your reference number is no longer valid and you will need to provide the court with a new online Help with Fees reference alongside reasons and evidence. We will reply to you within 10 working days from receiving your application. Please note that help with fees cannot take into account your expenditure. If you can demonstrate you are likely to experience exceptional hardship by paying the fee then you may qualify for exceptional remission.</p>
        <p>Remember to include your reference <strong>%{reference}</strong>.</p>
        <h3 class='govuk-heading-m'>Useful links</h3>
        <p>You can use this link to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
        <p>You can find more guidance on applying for Help with Fees here: <a href="https://www.gov.uk/get-help-with-court-fees" target="_blank" title"Get help paying court and tribunal fees">https://www.gov.uk/get-help-with-court-fees</a></p>
        <p>If you need help or support to complete a Help with Fees application form, email: <a href="mailto:support@wearegroup.com">support@wearegroup.com</a> for more information.</p>
        <p>From,</p>
        <p>%{user_name}</p>
    evidence:
      send_evidence:
        header_html: |
          <p>Dear %{full_name}</p>
          <p><strong>Your reference: %{reference}</strong></p>
          <p>We've received your application for help with fees. Before we can start work on your application, we need more information about your income.</p>
          <p>We need this information by<strong> %{expiry_date}</strong>. If we do not receive the requested information within <strong>28 days</strong> of our request, your help with fees application will be treated as abandoned. If your application is for a refund, this may cause a delay and as refund applications need to be received within three months of paying the fee, you may no longer be eligible for a refund of your court fee.</p>
          <h3 class='govuk-heading-m'>What you need to do</h3>
          <ol class="govuk-list govuk-list--number">
            <li>Check the list below and get a copy of all the documents that apply to you and your partner if applicable.</li>
            <li>Write your reference at the top of every document or in the subject of your email where applicable.</li>
            <li>Send your documents to the address at the top of this letter or via email where applicable.</li>
          </ol>
          <h3 class='govuk-heading-m'>Your documents</h3>
          <p>We need copies of your documents and that of your partner if you have one. Your documents do not need to be originals, but they need to be unedited with all information visible. If a document is only available online, you can take screenshots and print them or email them to the court where applicable.</p>
          <p><strong>If you (and your partner if you have one) received no income during the relevant period, please provide an explanation on how you support yourself and how you cover day to day living expenses as well as proof of the documents relevant below.</strong></p>
        wages_html: |
          <h3 class='govuk-heading-m'>Wages</h3>
          <p>If you are employed, please provide wage slips for the %{wage_period}.</p>
          <p>If you are self employed, you should include all bank accounts for which you receive income or pay business expenditure to work out your net profit, whether personal or business accounts. You will need to also identify any transfers between your accounts.</p>
        bank_statements_html: |
          <h3 class='govuk-heading-m'>Bank statements</h3>
          <p>If you haven’t paid the fee yet, please provide bank statements for all bank accounts (including business accounts) which state any income during the %{wage_period} before the Help with Fees application was made. If you provided an average income over a 3 month period, you will need to provide 3 months worth of bank statements.</p>
          <p>As explained above, you need to provide bank account statements for all accounts which received any income during the full calendar month before your application was made.</p>
          <p>You will also need to identify any transfers between the accounts to avoid double counting. This is particularly important if you are self-employed to identify any drawings from business accounts and whether funds have been drawn from previous profits.</p>
          <p>If you’ve already paid the fee, send bank statements for all your accounts including any business accounts for the %{wage_period} before you paid the fee.</p>
          <p>Please indicate on your bank statements payments that the EX160A guidance says should be excluded from your income.</p>
        child_maintenance_html: |
          <h3 class='govuk-heading-m'>Child maintenance</h3>
          <p>You need to send documents showing how much you’re paid and how often, for example a:</p>
          <ul class="govuk-list govuk-list--bullet">
            <li>sealed court order</li>
            <li>child support agency assessment</li>
            <li>voluntary agreement or letter of agreement signed by both parties.</li>
          </ul>
        benefits_and_credits_html: |
          <h3 class='govuk-heading-m'>Benefits and tax credits</h3>
          <p>If you’re receiving Universal Credit and are earning more than £6,000 per year, you will need to provide your Universal Credit statement confirming your payments received and covering the assessment period alongside your pay slips. Your statement must include your name, address, all payment calculations, deductions and take-home pay. This can be in the form of mobile screenshots, PDF or JPEG attachments.</p>
          <p>If you’re receiving Child Benefit, Working Tax Credit or Child Tax Credit, send a letter or document from HM Revenue and Customs (HMRC). If you’re receiving contribution-based Jobseeker’s Allowance (JSA), contribution-based Employment and Support Allowance (ESA) or Universal Credit, send a letter or document from the Department of Work and Pensions (DWP) covering the time period for your application. This can be in the form of mobile screenshots, PDF or JPEG attachments. </p>
        rental_html: |
          <h3 class='govuk-heading-m'>Rental income</h3>
          <p>If you get rent from anyone living with you or at other properties you own, send a letter from the person confirming the arrangement and amount you’re paid. This includes payment of rent, board, or contributions to household bills from lodgers or non-financially dependent children or relatives.</p>
        goods_selling_html: |
          <h3 class='govuk-heading-m'>Income from selling goods</h3>
          <p>You need to send official documents showing how much you’ve received from public or private sales by what method and how often.</p>
          <p>Your documents need to show how you sell the goods and how often, for example you can send printed screenshots of your eBay account covering the time period for your application.</p>
        prisoner_income_html: |
          <h3 class='govuk-heading-m'>Prisoner’s income</h3>
          <p>If you are a prisoner, you need to send a Prisoner Income and Expenditure Statement (PIES) covering the relevant period of time. If you’re in a private prison, your statement needs to show earnings and private cash.</p>
          <p><strong>Please note:</strong> If you did have other incomings in the relevant period not shown on your bank statements, you must provide evidence and/or an explanation of what these incomings are.</p>
          <p>You must write your new Help with Fees reference number on any letters that you send %{reference}.</p>
        other_monthly_income_html: |
          <h3 class='govuk-heading-m'>Money from friends and family or any other income</h3>
          <p>You must tell us about and send documents showing any other income you receive including one-off payments and support from friends and family covering the time period for your application.</p>
        footer_html: |
          <h3 class='govuk-heading-m'>Useful links</h3>
          <p>You can use this link to locate the address or email address for the court/tribunal dealing with your case <a href="https://www.gov.uk/find-court-tribunal" target="_blank" title"Find the right court or tribunal">https://www.gov.uk/find-court-tribunal</a>.</p>
          <p>You can find more guidance on applying for Help with Fees here: <a href="https://www.gov.uk/get-help-with-court-fees" target="_blank" title"Get help paying court and tribunal fees">https://www.gov.uk/get-help-with-court-fees</a></p>
          <p>If you need help or support to complete a Help with Fees application form, email: <a href="mailto:support@wearegroup.com">support@wearegroup.com</a> for more information.</p>
          <p>From,</p>
          <p>%{user_name}</p>
      citizen_not_processing_html: |
        <p>Dear %{full_name}</p>
        <p><strong>Reference: %{reference}</strong></p>
        <p>As you have explained that you no longer wish to proceed with your application for Help with Fees, we are returning this to you with the associated papers.</p>
        <p>If you still want to apply for Help with Fees, you will have to fill in a new application.</p>
        <p>From,</p>
        <p>%{user_name}</p>
