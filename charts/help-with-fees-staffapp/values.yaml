    NOTIFY_COMPLETED_CY_ONLINE_TEMPLATE_ID: "f481f177-164b-4908-af63-f331a80da1f6"
    NOTIFY_COMPLETED_CY_PAPER_TEMPLATE_ID: "10bdf582-63c5-485e-b49a-0a9ab7e39d1b"
    NOTIFY_PASSWORD_RESET_TEMPLATE_ID: "fc94a9eb-99d1-47ad-a5d0-f47f16128766"
