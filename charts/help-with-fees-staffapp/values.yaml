        - name: hwf-fqdn
          alias: DB_HOST
        - name: hwf-staff-smtp-username
          alias: SMTP_USERNAME
        - name: hwf-staff-smtp-password
          alias: SMTP_PASSWORD
        - name: hwf-staff-dwp-notification-alert-emails
          alias: DWP_NOTIFICATION_ALERT_EMAILS
